
#--------------------------------------------------------------------#
# This is Seth's Hyprland Config. I've designed this as a digestible #
# and universal hyprland.conf file with standard desktop environment #
# behaviour in mind. You can currently use CTRL+X to open Kitty,     #
# and hold ALT to move windows around. ENJOY POGGIES                 #
#--------------------------------------------------------------------#


##########################
## SYSTEM CONFIGURATION ##
##########################

#----------------------#
# DISPLAYS AND SCALING #
#----------------------#

monitor=,preferred,auto,1

misc {
    enable_swallow=true
    swallow_regex=^(kitty)$
}


#-----------------#
# PROGRAM ALIASES #
#-----------------#

$terminal = kitty
$fileManager = 
$menu = wofi --show drun
$browser = firefox


#----------------------#
# STARTUP APPLICATIONS #
#----------------------#

exec-once = hyprpaper


#---------------#
# ENV VARIABLES #
#---------------#

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#------------#
# APPEARANCE #
#------------#

general { 
    gaps_in = 20
    gaps_out = 60
    border_size = 0
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = true
    layout = dwindle
}

decoration {
    rounding = 20
    active_opacity = 0.93
    inactive_opacity = 0.9
    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    
    blur {
        enabled = true
        size = 5
        passes = 1
        
        vibrancy = 0.1696
    }
}

animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_is_master = true
}

misc { 
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}


#----------------#
# INPUT SETTINGS #
#----------------#

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = +0.2

    touchpad {
        natural_scroll = 1
        scroll_factor = 0.4
        disable_while_typing = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

###################################
## DESKTOP ENVIRONMENT BEHAVIOUR ##
###################################

#-----------------#
# Volume Bindings #
#-----------------#

bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bindl=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

#-------------------------#
# Move and Resize Windows #
#-------------------------#

bindm = ALT, mouse:272, movewindow
# bindm = CTRL, mouse:272, resizewindow

# the above is currently commented out cuz i don't
# like using multiple keys to control window placement

# To enable default tiling behaviour
# comment "windowrulev2 = float,class:(.)" out
# and uncomment "# bind = CTRL, Z, togglefloating,"

# bind = CTRL, Z, togglefloating,

windowrulev2 = float,class:(.)

windowrulev2 = size 1600 900,class:(.)

windowrulev2 = center,class:(.)

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

#-------------------#
# Alt-Tab Behaviour #
#-------------------#

bind = ALT , Tab , cyclenext ,
bind = ALT SHIFT , Tab , cyclenext , prev
bind = ALT SHIFT , Tab , bringactivetotop ,
bind = ALT , Tab , bringactivetotop , 

#------------------#
# Program Bindings #
#------------------#

bind = CTRL, X, exec, $terminal

#-------------------------------------------------------------#
# For information on further configuration, visit             #
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/ #
#-------------------------------------------------------------#
